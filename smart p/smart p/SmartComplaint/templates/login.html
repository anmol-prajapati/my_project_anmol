{% include 'header.html' with title='Login' %}
{% load static %}

<style>
.login-section {
    background: url('{% static "image/img9.jpg" %}') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 2rem 0;
    position: relative;
}

.login-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1;
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 2;
}

.login-card .card-body {
    padding: 2.5rem;
}

/* Rest of your login CSS here */
.login-form .form-control {
    border: 2px solid #e9ecef;
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.login-form .form-control:focus {
    border-color: #d9fd0d;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.login-form label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 0.5rem;
}

.login-btn {
    background: linear-gradient(45deg, #6aff00, #ffff00);
    border: none;
    border-radius: 0.5rem;
    padding: 0.75rem;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: linear-gradient(45deg, #042df7, #f200ff);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(176, 2, 250, 0.4);
}

.login-links {
    color: #6c757d;
    text-decoration: none;
    transition: color 0.3s ease;
}

.login-links:hover {
    color: #fd0dd5;
    text-decoration: underline;
}

@media (max-width: 768px) {
    .login-section {
        padding: 1rem;
    }
    
    .login-card .card-body {
        padding: 1.5rem;
    }
}
</style>

<!-- Login Form Section -->
<section class="login-section">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Login to Your Account</h3>
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Your username and password didn't match. Please try again.
                        </div>
                        {% endif %}
                        
                        <form method="post" action="{% url 'login' %}" class="login-form">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username" 
                                       placeholder="Your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="id_password" name="password" 
                                       placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn login-btn w-100">Login</button>
                            <p class="text-center mt-3">
                                Don't have an account? <a href="{% url 'register' %}" class="login-links">Register here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
