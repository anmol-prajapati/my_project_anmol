<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Weather Report ğŸŒ¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #74ebd5, #9face6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #395591;
    }
    .weather-box {
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¤ Live Weather Report</h1>
  <p style="font-size: 14px;">Enter a city name to get current weather details</p>
  
  <div>
    <input type="text" id="city" placeholder="e.g. Delhi, London" />
    <button onclick="getWeather()">Get Weather</button>
  </div>

  <div class="weather-box" id="weatherBox">
    <h2 id="cityName"></h2>
    <p id="temp"></p>
    <p id="desc"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
  </div>

  <div class="footer">
    Â© 2025 | Weather App â€¢ Built for educational purpose
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const apiKey = "47527f777e9b4de4940154401252306";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data && data.location) {
          document.getElementById("weatherBox").style.display = "block";
          document.getElementById("cityName").innerText = `ğŸ“ ${data.location.name}, ${data.location.country}`;
          document.getElementById("temp").innerText = `ğŸŒ¡ Temperature: ${data.current.temp_c} Â°C`;
          document.getElementById("desc").innerText = `ğŸŒˆ Condition: ${data.current.condition.text}`;
          document.getElementById("humidity").innerText = `ğŸ’§ Humidity: ${data.current.humidity}%`;
          document.getElementById("wind").innerText = `ğŸŒ¬ Wind: ${data.current.wind_kph} km/h`;
        } else {
          alert("âŒ City not found. Please try again.");
        }
      } catch (error) {
        alert("âš  Error fetching weather data.");
        console.error(error);
      }
    }
  </script>

</body>
</html>
